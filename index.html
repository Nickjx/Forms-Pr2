<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="shortcut icon" href="assets/icon/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- <header class="header"></header> -->
    <main class="main">
      <section class="component container flex">
        <article class="cards flex">
          <div class="card-1 flex">
            <input
              type="number"
              id="number-card"
              name="number-card"
              form="form"
              placeholder="0000 0000 0000 0000"
              maxlength="19"
              
            />
            <div class="name-number flex">
              <h2>JANE APPLESEED</h2>
              <span>00/00</span>
            </div>
          </div>
          <div class="card-2 flex">
            <div class="black-line"></div>
            <input
              type="number"
              name="cvc"
              id="input-element"
              class="input-element"
              form="form"
              placeholder="000"
              oninput="limitInput()"
            />
          </div>
        </article>
        <form
          action="#"
          method="post"
          id="form"
          name="form-card-value"
          class="credit-cards-info flex"
          target="_blank"
        >
          <fieldset class="input-form-name flex">
            <legend><label for="name">Cardholder Name</label></legend>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" />
          </fieldset>
          <fieldset class="input-form-card-number">
            <legend><label for="card-number-form">Card Number</label></legend>
            <input type="number" name="card-number" id="card-number-form" placeholder="e.g. 1234 5678 9123 0000" oninput="copyInputValue()" />
          </fieldset>
          <div class="security-codes flex">
            <fieldset class="exp-date flex">
              <legend>
                Exp. Date <label for="MM">( MM </label>/<label for="YY">
                  YY )</label
                >
              </legend>
              <div class="flex">
                <input type="number" name="months" id="MM" placeholder="MM" />
                <input type="number" name="year" id="YY" placeholder="YY" />
              </div>
            </fieldset>
            <fieldset class="cvc-code">
              <legend><label for="cvc">CVC</label></legend>
              <input type="number" id="cvc" placeholder="e.g. 123" />
            </fieldset>
          </div>
          <button type="submit" form="form" onclick="alert('Your information was sent to the server in China !')">Confirm</button>
        </form>
      </section>
    </main>
    <!-- <footer class="footer"></footer> -->
    <script src="./assets/main.js"></script>
  </body>
</html>
